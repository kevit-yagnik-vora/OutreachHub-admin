<div
  *ngIf="isSidebarVisible"
  (click)="toggleSidebar()"
  class="fixed inset-0 z-10 bg-black bg-opacity-50 md:hidden"
></div>

<div class="flex h-screen bg-gray-100">
  <app-sidebar
    [isOpen]="isSidebarVisible"
    (linkClicked)="onSidebarLinkClicked()"
  ></app-sidebar>

  <div class="flex flex-col flex-1 overflow-y-auto">
    <header class="sticky top-0 z-20 p-4 bg-gray-300 border-b border-gray-200">
      <div class="flex items-center justify-between">
        <!-- Mobile menu button -->
        <button
          (click)="toggleSidebar()"
          class="text-gray-500 md:hidden focus:outline-none"
        >
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"
            ></path>
          </svg>
        </button>
        
        <div></div>

        <div
          *ngIf="(isLoggedIn$ | async) && (currentUser$ | async) as user"
          class="flex items-center space-x-4"
        >
          <span class="text-sm font-medium text-gray-900"
            >Welcome, {{ user.name }}!</span
          >
          <button
            (click)="logout()"
            class="px-4 py-2 text-sm font-semibold text-white bg-red-600 rounded-md hover:bg-red-700"
          >
            Logout
          </button>
        </div>
      </div>
    </header>

    <main class="flex-grow p-6">
      <router-outlet></router-outlet>
    </main>

    <app-footer></app-footer>
  </div>
</div>
