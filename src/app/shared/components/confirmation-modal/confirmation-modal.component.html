<!-- Modal Overlay -->
<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="closeModal.emit()"></div>

<!-- Modal Content -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative w-full max-w-md p-6 text-center bg-white rounded-lg shadow-xl">
    <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
      <svg class="h-6 w-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
    </div>
    <h3 class="mt-4 text-lg font-semibold text-slate-800">{{ title }}</h3>
    <p class="mt-2 text-sm text-slate-500">{{ message }}</p>
    
    <div class="mt-6 flex justify-center space-x-3">
      <button type="button" (click)="closeModal.emit()" class="px-4 py-2 text-sm font-medium bg-slate-100 rounded-md hover:bg-slate-200">Cancel</button>
      <button type="button" (click)="confirm.emit()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
