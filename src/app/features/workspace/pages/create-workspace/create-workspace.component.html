<div class="w-full max-w-2xl mx-auto">
  <div class="p-8 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold text-slate-800">Create a New Workspace</h1>
    <p class="mt-1 text-sm text-slate-500">Workspaces help you organize your teams and campaigns.</p>

    <form [formGroup]="workspaceForm" (ngSubmit)="onSubmit()" class="mt-6 space-y-6">
      <!-- Workspace Name Field -->
      <div>
        <label for="name" class="block text-sm font-medium text-slate-700">Workspace Name</label>
        <div class="mt-1">
          <input formControlName="name" id="name" type="text" required
                 [ngClass]="{'border-red-500': formControls['name'].invalid && formControls['name'].touched}"
                 class="block w-full px-3 py-2 placeholder-slate-400 border border-slate-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <!-- Validation Messages for Name -->
        <div *ngIf="formControls['name'].invalid && formControls['name'].touched" class="mt-1 text-xs text-red-600">
          <p *ngIf="formControls['name'].errors?.['required']">Workspace name is required.</p>
          <p *ngIf="formControls['name'].errors?.['minlength']">Must be at least 3 characters.</p>
          <p *ngIf="formControls['name'].errors?.['maxlength']">Cannot exceed 50 characters.</p>
        </div>
      </div>

      <!-- Description Field -->
      <div>
        <label for="description" class="block text-sm font-medium text-slate-700">Description (Optional)</label>
        <div class="mt-1">
          <textarea formControlName="description" id="description" rows="3"
                    class="block w-full px-3 py-2 placeholder-slate-400 border border-slate-300 rounded-md shadow-sm appearance-none focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
        </div>
      </div>

      <!-- API Error Message -->
      <div *ngIf="error" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
        {{ error }}
      </div>

      <!-- Action Buttons -->
      <div class="flex items-center justify-end pt-2 space-x-4 border-t border-slate-200">
        <a routerLink="/workspace/my" class="px-4 py-2 text-sm font-medium text-slate-700 bg-slate-100 rounded-md hover:bg-slate-200">Cancel</a>
        <button type="submit" [disabled]="workspaceForm.invalid || isSubmitting"
                class="inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 disabled:bg-indigo-300 disabled:cursor-not-allowed">
          <!-- Loading Spinner -->
          <span *ngIf="isSubmitting" class="w-4 h-4 mr-2 border-2 border-white rounded-full border-t-transparent animate-spin"></span>
          {{ isSubmitting ? 'Creating...' : 'Create Workspace' }}
        </button>
      </div>
    </form>
  </div>
</div>
