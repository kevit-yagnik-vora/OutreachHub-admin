<!-- Modal Overlay -->
<div class="fixed inset-0 z-40 bg-black bg-opacity-50" (click)="closeModal.emit()"></div>

<!-- Modal Content -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4">
  <div class="relative w-full max-w-md p-6 bg-white rounded-lg shadow-xl">
    <h2 class="text-xl font-bold text-slate-800">Edit Workspace</h2>
    
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="mt-4 space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-slate-700">Workspace Name</label>
        <input formControlName="name" id="name" type="text"
               class="block w-full px-3 py-2 mt-1 border border-slate-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-slate-700">Description (Optional)</label>
        <textarea formControlName="description" id="description" rows="3"
                  class="block w-full px-3 py-2 mt-1 border border-slate-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
      </div>

      <div *ngIf="error" class="p-3 text-sm text-red-700 bg-red-100 rounded-md">
        {{ error }}
      </div>

      <div class="flex justify-end pt-2 space-x-3">
        <button type="button" (click)="closeModal.emit()" class="px-4 py-2 text-sm font-medium bg-slate-100 rounded-md hover:bg-slate-200">Cancel</button>
        <button type="submit" [disabled]="editForm.invalid || isSubmitting"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 disabled:bg-indigo-400">
          <span *ngIf="isSubmitting" class="w-4 h-4 mr-2 border-2 border-white rounded-full border-t-transparent animate-spin"></span>
          {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
        </button>
      </div>
    </form>
  </div>
</div>
